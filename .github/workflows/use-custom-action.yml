---
name: Use custom action

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      name:
        description: Who to greet
        required: false
        default: 'World'
      skip:
        type: boolean
        description: Skip action?
        default: false

jobs:
  say:
    name: Say Hello ${{ github.event.inputs.name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: ${{ github.event.inputs.skip != true }}

      - uses: ./.github/actions/say-hello
        if: ${{ github.event.inputs.skip != true }}
        with:
          who-to-greet: ${{ github.event.inputs.name }}
