---
name: Hello World Workflow

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      name:
        description: 'Who to greet'
        required: false

env:
  NAME: ${{ github.event.inputs.name || 'World' }}

jobs:
  build:
    name: Say Hello ${{ github.event.inputs.name || 'World' }}
    runs-on: ubuntu-latest

    steps:
      - run: echo Hello, ${{ env.NAME }}!
